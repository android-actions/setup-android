name: Run Android build

on:
  pull_request:
    paths:
      - 'dist/**.js'
      - '.github/*.json'
  push:
    branches:
      - main
      - releases/*
    paths:
      - 'dist/**.js'
      - '.github/*.json'

jobs:
  runSdkManager:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, macos-10.15, windows-2016, windows-2019 ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12'

      - run: npm ci
      - run: npm run build

      - run: node dist/index.js

      - run: sdkmanager --list

  buildSampleApplication:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: daveol/SampleApplication

      - uses: actions/checkout@v2
        with:
          path: ./build/

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Android SDK
        id: 'setup-android'
        uses: ./build/

      - name: Build SampleApplication
        if: runner.os != 'windows'
        run: ./gradlew --no-daemon build

      - name: Build SampleApplication (Windows)
        if: runner.os == 'windows'
        run: .\gradlew.bat --no-daemon build
