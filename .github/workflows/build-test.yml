name: Build & Test

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '12'

      - run: npm ci

      - run: npm run build

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '12'

      - run: npm ci

      - run: npm run format-check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '12'

      - run: npm ci

      - run: npm test

  runSdkManager:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, macos-10.15, windows-2016, windows-2019 ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '12'

      - run: npm ci
      - run: npm run build

      - run: node dist/index.js

      - run: sdkmanager --list

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node 12
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '12'

      - run: npm ci

      - run: npm run lint
