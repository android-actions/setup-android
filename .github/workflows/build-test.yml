name: Build & Test

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Check if dist/index.js needs to be rebuilt
        run: diff <(git status dist/index.js --short) <(echo -n "")

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run format-check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm test

  runSdkManager:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, macos-13, windows-2019, windows-2022 ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - run: npm ci
      - run: npm run build

      - run: node dist/index.js

      - run: sdkmanager --list

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run lint
